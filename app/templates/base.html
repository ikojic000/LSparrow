<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="LSparrow - Statistical Analysis for Survey Data" />
    <meta name="author" content="MPDTech" />
    <title>{% block title %}LSparrow{% endblock %}</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <!-- Font Awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          <img
            src="{{ url_for('static', filename='images/svg/logo_header_1.svg') }}"
            alt="LSparrow" />
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}"
                href="{{ url_for('main.index') }}"
                >Poƒçetna</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'main.analysis' %}active{% endif %}"
                href="{{ url_for('main.analysis') }}"
                >Analiza</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer">
      <div class="container px-4 px-lg-5">
        <div class="text-center">
          <img
            src="{{ url_for('static', filename='images/svg/text_1.svg') }}"
            alt="LSparrow"
            style="height: 150px; opacity: 0.7; margin-top: -26px" />
          <div
            class=""
            style="opacity: 0.6; margin-top: -50px; padding-bottom: 26px">
            Copyright &copy; MPDTech 2026
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
